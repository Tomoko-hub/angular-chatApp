<div class="container">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <h2 class="heading text-center">Log in</h2>
    <div class="form-group">
      <input ngModel type="email" name="email" class="form-control" placeholder="Put password" required autofocus>
    </div>
    <div class="form-group">
      <input ngModel type="password" name="password" class="form-control" placeholder="Put password" required>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Log in</button>
  </form>
  <div class="note">
    <a routerLink="/signup">Create new account</a>
  </div>
</div>
